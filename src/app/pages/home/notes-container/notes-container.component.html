<div class="note-parent">
  <div [ngStyle]="{left : navOpen ? '-600px' : '0'}"
       class="notes-container">
    <app-toolbar></app-toolbar>
    <app-searchbar></app-searchbar>
    <app-chipbar></app-chipbar>
    <app-note
      class="note"
      *ngFor="let x of notesArr"
      [note]="x"
      (click)="selectNote(x)"
    ></app-note>
  </div>
  <app-note-view [ngStyle]="{position : navOpen ? 'absolute' : 'relative'}" class="note-view"></app-note-view>
</div>
