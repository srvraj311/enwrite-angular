<div class="note-parent">
  <div class="notes-container">
    <app-toolbar></app-toolbar>
    <app-note
      class="note"
      *ngFor="let x of notesArr; let i = index"
      [note]="x"
      (click)="selectNote(i)"
    ></app-note>
  </div>
  <app-note-view
    class="note-view"
    [selectedNote]="selectedNote"
  ></app-note-view>
</div>
