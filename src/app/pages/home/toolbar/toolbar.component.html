<div class="toolbar">
  <div class="profile">
    <img src="assets/pictures/profile_photo.jpg" alt="Profile Photo" />
    <div class="profile_details">
      <div class="name">{{ name }}</div>
      <div class="email">{{ email }}</div>
    </div>
  </div>
  <div class="options">
    <button (click)="addNewNote()">
      <mat-icon>add</mat-icon>
    </button>
    <button>
      <mat-icon>search</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" #menuTrigger>
      <mat-icon>sort</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="filter('time')">
        <mat-icon>access_time</mat-icon> <span>Sort By Time</span>
      </button>
      <button mat-menu-item (click)="filter('title')">
        <mat-icon>title</mat-icon> <span>Sort By Title</span>
      </button>
      <button mat-menu-item (click)="filter('color')">
        <mat-icon>color_lens</mat-icon> <span>Sort By Color</span>
      </button>
    </mat-menu>
    <button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
