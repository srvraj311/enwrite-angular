<div
  *ngIf="
    selectedNote.note_id !== undefined && selectedNote.note_id !== 'empty';
    else showEmptyMessage
  "
  class="note-editor"
  [ngStyle]="{ background: selectedColor }"
>
  <input
    type="text"
    name="title"
    id="title"
    [(ngModel)]="title"
    [ngStyle]="{ background: selectedColor }"
  />
  <textarea
    [ngStyle]="{ background: selectedColor }"
    [(ngModel)]="body"
    name="body"
    id="body"
  ></textarea>
  <div class="note-view-bottom-options">
    <div class="last_opened">{{ time }}</div>
    <div>
      <button class="btn btn-primary save" (click)="saveNote()">Save</button>
      <button class="btn btn-primary">Clear</button>
    </div>
  </div>
  <div class="colorpicker">
    <button
      *ngFor="let item of colorArray"
      mat-mini-fab
      class="fab"
      [ngStyle]="{ 'background-color': item }"
      (click)="updateColor(item)"
    ></button>
  </div>
</div>

<ng-template #showEmptyMessage>
  <p class="empty">{{ NO_NOTES_SELECTED }}</p>
</ng-template>
