<div class="login-feilds-container" style="background: url('assets/pictures/gradient_bg.jpg')"></div>

<div class="center-container">
  <form #f="ngForm" class="login-form">
    <img
      class="img-small login-img"
      alt="enWrite-icon"
      src="./assets/icons/png/main.png"
    />
    <p class="font-primary font-large">Welcome to EnWrite</p>
    <div><p class="font-primary font-align-left">Login to Continue</p></div>

    <mat-form-field
      color="accent-secondary"
      class="login-input"
      appearance="outline"
    >
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage(email) }}</mat-error>
    </mat-form-field>
    <mat-form-field
      color="accent-secondary"
      class="login-input"
      appearance="outline"
    >
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
        required
      />
      <mat-error *ngIf="password.invalid">{{
        getErrorMessage(password)
      }}</mat-error>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <div>
      <mat-checkbox class="font-primary" [formControl]="remeberDevice"
        >Remember Device ?</mat-checkbox
      >
      <a [ngStyle]="{ 'margin-left': '30px' }" class="font-primary link-primary"
        ><u>Forgot Password ? </u>
      </a>
    </div>
    <mat-spinner
      *ngIf="spinnerVisible"
      class="spinner-small"
      mode="indeterminate"
      value="50"
      strokeWidth="3"
      diameter="60"
      color="accent"
    ></mat-spinner>
    <div class="btn-google">
      <button class="google" mat-stroked-button (click)="googleSignIn()" >
        <img src="assets/icons/png/google.png" alt=""/>Sign In
      </button>
    </div>
    <div class="btn-login">
      <button
        mat-stroked-button
        [ngStyle]="{ 'margin-right': '10px' }"
        color="accent"
        (click)="signup(f)"
        class="btn btn-block signup"
      >
        Sign-Up
      </button>
      <button
        mat-raised-button
        (click)="login(f)"
        class="btn btn-block"
        color="accent"
      >
        Log-In
      </button>
    </div>
  </form>
</div>
